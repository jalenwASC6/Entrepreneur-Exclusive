<body>
    <div class="mainContainer">
        <form>
            <div id="buttonContainer">
                <button id="businessRegister">Business Advertisement</button>
                <button id="userSearch">Find an Entrepreneur</button>
            </div>
            <div class="searchInfo">
                <div class="singleInput">
                    <label for="searchBar">Type of Business You're Looking For:</label>
                    <input id="serviceSearch" type="text">
                </div>
                <button id="userSubmitButton">Submit</button>
                <button id="userResetButton">Back</button>
            </div>
            <div class="inputContainer">
                <div class="singleInput">
                    <label for="businessOwner">Business Owner:</label>
                    <input id="businessInfo-owner" type="text">
                </div>
                <div class="singleInput">
                    <label for="businessName">Business Name:</label>
                    <input id="businessInfo-name" type="text">
                </div>
                <div class="singleInput">
                    <label for="businessType">Type of Business:</label>
                    <input id="businessInfo-type" type="text">
                </div>
                <div class="singleInput">
                    <label for="businessAddress">Business Address:</label>
                    <input id="businessInfo-address" type="text">
                </div>
                <div class="singleInput">
                    <label for="businessNumber">Business Number:</label>
                    <input id="businessInfo-number" type="text">
                </div>
                <div class="singleInput">
                    <label for="businessE-mail">Business E-mail:</label>
                    <input id="businessInfo-email" type="email">
                </div>
                <button id="submitButton">Submit</button>
                <button id="resetButton">Back</button>
            </div>
        </form>
    </div>
